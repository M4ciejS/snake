<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
<link rel="stylesheet" type="text/css" href="snake.css">
<script>
    function setCookie(c_name,value,exdays)
    {
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
    document.cookie=c_name + "=" + c_value;
    }
    function getCookie(c_name)
    {
    var c_value = document.cookie;
    var c_start = c_value.indexOf(" " + c_name + "=");
    if (c_start == -1)
      {
      c_start = c_value.indexOf(c_name + "=");
      }
    if (c_start == -1)
      {
      c_value = null;
      }
    else
      {
      c_start = c_value.indexOf("=", c_start) + 1;
      var c_end = c_value.indexOf(";", c_start);
      if (c_end == -1)
      {
    c_end = c_value.length;
    }
    c_value = unescape(c_value.substring(c_start,c_end));
    }
    return c_value;
    } 
    function checkCookie()
    {
    var highscore=getCookie("highscore");
    if (highscore!=null && highscore!="")
      {
      //alert("Welcome again " + highscore);
      document.getElementById("highscore").innerHTML="Twój highscore:"+highscore;
      }
    }
    </script>
</head>
<body onload="checkCookie()">
<div class="wrap">
  <div class="title">
  </div>
  <div class="highscore" id="highscore"></div>
  <div class="canva">
    <canvas id="canvas2" width="600" height="400">
    Niemasz canvasuw cieniasie!
    </canvas>
    <script src="snake.js"></script>
  </div>
</div>
</body>
</html>
